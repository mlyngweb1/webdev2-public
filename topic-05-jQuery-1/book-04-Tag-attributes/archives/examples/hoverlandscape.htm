<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Changing Attribute values</title>
</head>
<body>
<p>
<img id="myImage" src="images/landscape.gif" />
<br/>
Move the mouse over the image to change it. Move the mouse off the image to restore the original image.
</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('#myImage').hover(function(){
  $(this).attr('src', 'images/landscape.jpg');
   },
  function(){
  $(this).attr('src', 'images/landscape.gif');
  });
});
</script>

</body>
</html>
