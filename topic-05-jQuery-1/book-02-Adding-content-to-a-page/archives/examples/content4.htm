<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adding content (prepend)</title><head>
<style type = "text/css">
#errors {
   border:solid black 1px;
   padding:2%;
}
</style>
<body>
<div id = "errors">
<ul id = "fruits">
<li>Apple</</li>
<li>Banana</li>
<li>Pear</li>
</ul>
</div>
<p id = 'txt'></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  alert("Ready to Proceed");
  $('#txt').html("Initial Fruit List Length "+$('#fruits li').length);
  $('#fruits').prepend('<li>Orange</li>');
  $('#txt').append("<br>Fruit List Length (after prepend) "+$('#fruits li').length);

});
</script>
</body>
</html>
