<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adding a Class</title>
  <style>
  p { margin: 8px; font-size:16px; }
  .highlight {
   background:yellow;
   color:red; }
  </style>
</head>
<body>

  <p>Hello</p>
  <p>and</p>
  <p>Goodbye</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
$("p:last").addClass("highlight");
})
</script>

</body>
</html>
