<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>Switch Example</title>
</head>
<body>
<script>
ans=prompt("Which Fruit do you like","apple");
switch (ans)
{
case "apple":
  document.write("<h1>You like Apples</h1>");
  break;
case "orange":
  document.write("<h1>You like Oranges</h1>");
  break;
default:
   document.write("<h1>You like " + ans + "s</h1>");
}

</script>
</body>
</html>
