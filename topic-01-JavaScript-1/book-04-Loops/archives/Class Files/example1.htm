<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>For Loop Example</title>
<style>
table, td, th {
  border:solid black 1px;
}

td {
  padding:0em 1em;
  text-align:center;
}
</style>
</head>

<body>
<table>
<tr><th>CELSIUS</th><th>FAHRENHEIT</th></tr>
<script>
for (celsius=0; celsius<=50; celsius=celsius+1)
{
document.write("<tr><td>"+celsius+"</td><td>"
+((celsius*9/5)+32)+"</td></tr>");
}
</script>
</table>
</body>
</html>
