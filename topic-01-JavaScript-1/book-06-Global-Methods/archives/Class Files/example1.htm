<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mathematical Functions - Global Methods</title>
</head>
<body>
<h1>parseInt()</h1>
<script>
 document.write('parseInt("10.33") '+parseInt("10.33") + "<br>");
 document.write('parseInt("34 45 66") '+parseInt("34 45 66") + "<br>");
 document.write('parseInt(" 60 ") '+ parseInt(" 60 ") + "<br>");
 document.write('parseInt("40 years") ' +parseInt("40 years") + "<br>");
 document.write('parseInt("40 20") ' +parseInt("40 20") + "<br>");
 document.write('parseInt("He was 40") '+parseInt("He was 40") + "<br>");
 document.write("<br>");
 document.write('parseInt("10",10) '+ parseInt("10",10)+ "<br>");
 document.write('parseInt("010") '+ parseInt("010")+ "<br>");
 document.write('parseInt("10",8) '+parseInt("10",8)+ "<br>");
 document.write('parseInt("0x10") '+ parseInt("0x10")+ "<br>");
 document.write('parseInt("10",16) '+ parseInt("10",16)+ "<br>");
 document.write("<br>");
 document.write("<h1>Number()</h1>");
 document.write('Number("10") '+Number("10") + "<br>");
 document.write('Number("40 years") ' +Number("40 years") + "<br>");

 document.write("<br>");
 document.write("<h1>parseFloat()</h1>");
 document.write('parseFloat("10.33") '+parseFloat("10.33") + "<br>");
 document.write('parseFloat("45") '+parseFloat("45") + "<br>");
 document.write('parseFloat("99.4567") '+parseFloat("99.4567") + "<br>");
</script>
</body>
</html>
