<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Using parseInt() and isNaN()</title>
</head>
<body>
<h1>parseInt and isNnaN example</h1>
<script>
 var mynum=parseInt(prompt('Enter a Number between 1 and 10',''));
 if (isNaN(mynum)) {
   document.write('You did not enter a Number');
 }
 else {
   document.write('The Number you entered was ' + mynum);
 }
</script>
</body>
</html>
