<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Custom Helper - Example One</title>
  <style>
  li {
    font-size:120%;
    font-style:italic;
  }
  </style>
</head>

<body>
<script id="handlebars-demo" type="text/x-handlebars-template">
<div>
  <h1>By {{fullName blogger}}</h1>
  <p>{{message}}</p>

  <h3>Comments</h3>
  <ul>
  {{#each comments}}
    <li>
     <b>{{fullName author}}</b> -- {{reply}}
    </li>
  {{/each}}
  </ul>
</div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js'></script>
<script>
$(document).ready(function() {
var data = {
  blogger: {firstName: "Alan", lastName: "Johnson"},
  message: "I Love Handlebars",
  comments: [{
    author: {firstName: "Yehuda", lastName: "Katz"},
    reply: "Me too!"
  },
  {
    author: {firstName: "Atlanta", lastName: "Yates"},
    reply: "Easy to understand!"
  }
  ]
};

Handlebars.registerHelper('fullName', function(person) {
  return person.firstName + " " + person.lastName;
});

let template = Handlebars.compile($('#handlebars-demo').html());

let html = template(data);

$(document.body).append(html);});
</script>
</body>
