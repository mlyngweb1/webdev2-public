<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Custom Helper - Example Five</title>
</head>
<body>

<script id="some-template" type="text/x-handlebars-template">
  <ul>
  {{#each people}}
        <li>{{capitalise name}} - {{../group}}</li>
    {{/each}}
  </ul>
</script>
<div id="content-placeholder">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js'></script>
<script>
$(document).ready(function() {
var data = { people: [
    {name: "alan murphy"},
    {name: "Allison Doyle"},
    {name: "Ryan Smith"}
  ], group: "Bloggers" };

Handlebars.registerHelper('capitalise', function(str) {
  data=str.split(" ");
  formattedname="";
  for (i in data) {
     formattedname+= data[i].charAt(0).toUpperCase() + data[i].substring(1).toLowerCase() + " ";
  }
  return formattedname;
});

let template   = Handlebars.compile($("#some-template").html());

let theCompiledHtml = template(data);

$("#content-placeholder").html(theCompiledHtml);
});
</script>
</body>
</html>
