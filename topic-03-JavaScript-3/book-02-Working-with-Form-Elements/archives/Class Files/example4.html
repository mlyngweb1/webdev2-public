<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WIT Ski Club</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
  <link rel ="stylesheet" href="css/style.css">
</head>
<body>
<div class="ui container">

<div class="ui center aligned grid row">
<header class = "column">
<h1>Ski Club Signup Page</h1>
</header>
</div>

<form action="process.html" method="post" id = "skiclub" onsubmit="feedback()" class = "ui form" >
<h4 class="ui dividing header">Personal Information</h4>

   <div class="inline field">
    <label for="contactname" class = "two wide field">Name</label>
     <input type="text" class = "four wide field" name="contactname" id="contactname" autofocus required pattern = "[A-Z][a-z]+( [A-Z][a-z]+)?"
     title="Please enter a name (Surname optional) with First Letter capitalised">
   </div>


<h4 class="ui dividing header">Ski Rental Package</h4>


<div class="inline field">
      <label for = "rentalPackage" class = "two wide field">Rental Package</label>
      <select class="ui fluid dropdown four wide field" id = "rentalPackage" name = "rentalPackage" >
        <option value ="0">None</option>
        <option value ="25">Ski Package (&euro;25)</option>
        <option value ="30">Snowboard Package (&euro;30)</option>
     </select>
</div>


 <button class="ui button" type="submit">Calculate</button>
 <button class="ui button" type="reset">Clear the Info</button>
</form>

</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
function feedback()
{
  yourname=document.getElementById("contactname").value;
  let rentals=document.getElementById("rentalPackage");

  let rental =0;
  if(rentals.selectedIndex===1)
   {
    rental = parseInt(rentals.value);
   }
  else if(rentals.selectedIndex===2)
   {
    rental = parseInt(rentals.value);
   }
  alert("Thank you " + yourname + ", your Ski Rental Package cost is \u20AC" + rental);
}
</script>
</body>
</html>
