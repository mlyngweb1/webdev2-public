<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lotto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
    <link href="css/mycss.css" rel="stylesheet">
</head>
<body>
<div class="ui container">
<div class="ui raised stacked  grid segment">
<header class="center aligned column">
<h2>
Software Systems Development<br>
Lotto Game
</h2>
</header>
</div>

<div class="ui two column raised stacked  grid segment">
<div class="column">
<form id = "numbers" name ="numbers"  action="">

<p>
Enter 6 numbers: 1 - 47
</p>

<p>
<input type = "text" name= "num1" id = "num1" size = "2" required pattern="\d{1,2}"  maxlength="2">
<input type = "text" name= "num2" id = "num2" size = "2" required pattern="\d{1,2}"  maxlength="2">
<input type = "text" name= "num3" id = "num3" size = "2" required pattern="\d{1,2}"  maxlength="2">
<input type = "text" name= "num4" id = "num4" size = "2" required pattern="\d{1,2}"  maxlength="2">
<input type = "text" name= "num5" id = "num5" size = "2" required pattern="\d{1,2}"  maxlength="2">
<input type = "text" name= "num6" id = "num6" size = "2" required pattern="\d{1,2}"  maxlength="2">
</p>

</form>
<p id="error"></p>
</div>
<div class="column">
<form id = "lotto" name ="lotto"  action="" class = "ui form">

<div class ="inline field">
 <label for="lnumbers" class="four wide field">Lotto Numbers</label>
 <input type = "text" name= "lnumbers" id = "lnumbers"  class="six wide field">
</div>

<div class ="inline field">
 <label for="mynumbers" class="four wide field">My Lotto Numbers</label>
 <input type = "text" name= "mynumbers" id = "mynumbers"  class="six wide  field">
</div>

<div class ="inline field">
 <label for="results" class="four wide field">Result</label>
 <textarea name = "results" id = "results" rows = "5" cols = "50" class="six wide field"></textarea>
</div>

<input type = "button" value="Play Game" class="ui primary button" id="play" >
<input type = "button" value="Clear Numbers" class="ui primary button" id="clear">
<br><p id ="p1"></p>
</div>
</div>

</div>
</form>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="js/lotto.js"></script>
</body>
