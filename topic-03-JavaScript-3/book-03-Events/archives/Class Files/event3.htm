<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Event Handling</title>
</head>
<body>
<form>
Name:
<input type="text" id = "name" name = "name" size="30" autofocus>
<br><br>
Email:
<input type="text" id = "email" name = "email" size="30" >
</form>

<script>
 inputs = document.getElementsByTagName("input");
 function handleFocus() {
   this.style.backgroundColor='yellow';
 }

  function handleBlur() {
  this.style.backgroundColor='white';
 }

for (i = 0; i < inputs.length; i++) {
  inputs[i].addEventListener("focus", handleFocus, false);
  inputs[i].addEventListener("blur", handleBlur, false);
}
  </script>


</body>
</html>
