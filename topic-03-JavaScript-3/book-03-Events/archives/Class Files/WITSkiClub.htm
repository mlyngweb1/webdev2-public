<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WIT Ski Club</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel ="stylesheet" href="css/style.css">
</head>
</head>
<body>
<div class="container">

<div class="row">
<header class="col-sm-12">
<h1>Ski Club Signup Page</h1>
</header>
</div>

<form action="" method="get" id = "skiclub" class="form-horizontal" role="form" >

<fieldset>
<legend>Personal Information</legend>
<div class = "form-group row">
    <label for="contactname" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
     <input type="text" name="contactname" id="contactname" class="form-control" autofocus required pattern = "[A-Z][a-z]+( [A-Z][a-z]+)?"
     title="Please enter a name (Surname optional) with First Letter capitalised">
    </div>
</div>
<div class = "form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email Address</label>
    <div class="col-sm-10">
     <input type="email" name="email" id="email" class="form-control" required  pattern = "^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
     title="Please enter a valid email">
    </div>
 </div>


<legend>Accomodation and Meals:</legend>
<div class = "form-group row">
<div class="col-sm-10">
 <div class="form-check">
           <label class="form-check-label">
             <input class="form-check-input" type="radio" name="room" id="single" value="80" checked>Single (&euro;80/night)
           </label>
 </div>
 <div class="form-check">
           <label class="form-check-label">
             <input class="form-check-input" type="radio" name="room" id="double" value="70">Double (&euro;70/night)
           </label>
 </div>
</div>
</div>
<legend>Meals desired (&euro;15 each)</legend>
<div class = "form-group row">

 <div class="col-sm-10 ">
 <div class="form-check">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox" name="dinner" id="dinner" value="15" checked>Dinner (&euro;15/night)
           </label>
 </div>
</div>
</div>

<legend>Ski Package</legend>
<div class = "form-group row">
    <label for="days" class="col-sm-2 col-form-label">Number of Days</label>
    <div class="col-sm-10">
     <input type="text" name="days" id="days" class="form-control" value="7"  required pattern = "[0-9]{1,2}"
     title="Please enter a numeric value > 1">
    </div>
 </div>
 <div id="feedback"></div>

<div class = "form-group row">
   <label for="rentalPackage" class="col-sm-2 col-form-label">Rental Package</label>
   <div class="col-sm-10">
    <select name="rentalPackage" id="rentalPackage" class="form-control" >
        <option value ="0">None</option>
        <option value ="25">Ski Package (&euro;25)</option>
        <option value ="30">Snowboard Package (&euro;30)</option>
     </select>
   </div>
</div>


<div class = "form-group row justify-content-end">
 <div class="col-sm-10">
  <input type="submit" class="btn btn-primary" value="Calculate">
  <input type="reset" class="btn btn-primary" value="Clear the Info">
</div>
</div>

</form>
</form>
</section>
</div>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type = "text/javascript" src="js/calculate.js"></script>
</body>
</html>
