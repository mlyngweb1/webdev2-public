<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click Event</title>
</head>
<body>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").on("click", function(){
        $(this).hide();
    });
});
</script>

</body>
</html>
