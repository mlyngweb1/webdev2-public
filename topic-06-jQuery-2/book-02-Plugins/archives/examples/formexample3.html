<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Example</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.2/dist/semantic.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "css/gallery2.css">
<style>
input[type="text"]:valid, input[type="email"]:valid, input[type="password"]:valid, input[type="url"]:valid{
    color: green;
}

/* Unmatched */
input[type="text"]:invalid, input[type="email"]:invalid, input[type="password"]:invalid, input[type="url"]:invalid{
    color: red;
    border-color:red;
    content:"\e083";
}
</style>

</head>
<body>
<div class="ui container">
<div class="ui two column grid">
<sidebar class="four wide column">
<img src="images/burning_book.jpg" alt="">
</sidebar>
<section class="ten wide column">


  <form action="process.html" method="get" name="signup" id="signup" role="form" class = "ui form" >

   <div class = "inline field">
             <label for="name" class="two wide field">Name</label>
               <input type="text" class="eight wide field" name="name"  id="name" required pattern = "[A-Z][a-z]+( [A-Z][a-z]+)?" autofocus title="Please enter a name (Surname optional) with First Letter capitalised">
           </div>

   <div class = "inline field">
      <label for="email" class="two wide field">E-mail Address</label>
     <input name="email" class="eight wide field" type="email" id="email" required  pattern = "^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
     title="Please enter a valid email">
    </div>

   <div class = "inline field">
      <label for="mypassword" class="two wide field">Password</label>
     <input name="mypassword" class="eight wide field" type="password" id="mypassword" required  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,}$"
       onchange="form.confirm_password.pattern = this.value;" title = "Please enter a valid Password which is at least 6 characters in length and includes at least one capital letter and at least one digit">
      </div>

   <div class = "inline field">
	       <label for="confirm_password" class="two wide field">Confirm Password</label>
	      <input name="confirm_password" class="eight wide field" type="password" id="confirm_password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}"
	       onchange="form.mypassword.pattern = this.value;" title = "Please enter a valid Password which is at least 6 characters in length and includes at least one capital letter and at least one digit">
	       </div>
   <div class = "inline field">
    <label for="dob" class="two wide field">Date of Birth</label>
    <span class="ui calendar" id="dob">
     <span class="ui input left icon">
      <i class="calendar icon"></i>
      <input type="text" placeholder="Date/Time" class="eight wide field" required title = "Please select a Date">
     </span>
    </span>
   </div>

 <input type="submit" class="ui primary button" value="Send Us the Info">
 <input type="reset" class="ui primary button" value="Clear the Info">

</form>
</section>
</div>

</div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.2/dist/semantic.min.js"></script>
<script>
$(document).ready(function () {
var today = new Date();

$("#dob").calendar({
    startMode: 'year',
    type: 'date',
    minDate: new Date('01/01/1960'),
    maxDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 0)
});

});
</script>



</body>
</html>
