<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Changing Attribute values</title>
</head>
<body>
<p>
<img id="myImage" src="images/landscape.gif" />
<br/>
<button>Change Image</button>
</p>

<script src="js/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function() {
  $('button').on('click',function(){
    $('#myImage').attr('src', 'images/landscape.jpg');
  });
});
</script>

</body>
</html>
