<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>each Helper</title>
</head>

<body>
<script id="handlebars-demo" type="text/x-handlebars-template">
{{#each names}}
  Name : {{firstName}} {{lastName}}<br>
{{/each}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js'></script>
<script>
$(document).ready(function() {
const employees = {
  "country":"USA",
  "names" : [
    {"firstName":"Ritesh","lastName":"Kumar"},
    {"firstName":"John","lastName":"Doe"}
  ]
}

var template = Handlebars.compile($('#handlebars-demo').html());

var thecontent = template(employees);

$(document.body).append(thecontent);});
</script>
</body>
