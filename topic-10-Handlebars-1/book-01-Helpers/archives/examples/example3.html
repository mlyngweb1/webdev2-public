<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>unless Helper</title>
</head>

<body>
<script id="handlebars-demo" type="text/x-handlebars-template">
{{#unless countries}}
  The countries are not present.
{{else}}
  The countries are  present.
{{/unless}}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js'></script>
<script>
$(document).ready(function() {
const context = {
  "countries": []
}

var template = Handlebars.compile($('#handlebars-demo').html());

var thecontent = template(context);

$(document.body).append(thecontent);});
</script>
</body>
