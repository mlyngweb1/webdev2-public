<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>each Helper</title>
</head>

<body>
<script id="handlebars-demo" type="text/x-handlebars-template">
<div>
  <h1>{{name}} - {{age}}</h1>
   <h3>{{secretIdentity}}</h3>
   <ul>
  {{#each powers}}
  <li>{{this}}</li>
  {{/each}}
  </ul>
</div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js'></script>
<script>
$(document).ready(function() {
const superhero = {
      "name": "Madame Uppercut",
      "age": 39,
      "secretIdentity": "Jane Wilson",
      "powers": [
        "Million tonne punch",
        "Damage resistance",
        "Superhuman reflexes"
      ]
}

// Retrieve the template data from the HTML (jQuery is used here).
var template = Handlebars.compile($('#handlebars-demo').html());

var thecontent = template(superhero);

$(document.body).append(thecontent);});
</script>
</body>
