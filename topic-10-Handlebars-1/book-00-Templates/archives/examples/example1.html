<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Example One</title>
</head>

<body>
<script id="handlebars-demo" type="text/x-handlebars-template">
   <div>
      My name is {{name}}. I am a {{occupation}}.
   </div>
</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js'></script>
<script>
$(document).ready(function() {
const context = {
   "name" : "Ritesh Kumar",
   "occupation" : "developer"
};


let template = Handlebars.compile($('#handlebars-demo').html());

let thecontent = template(context);

$(document.body).append(thecontent);});
</script>
</body>
