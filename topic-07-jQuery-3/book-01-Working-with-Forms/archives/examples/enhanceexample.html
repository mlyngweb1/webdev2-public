<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Enhancement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
    <link href="css/gallery.css" rel="stylesheet">
</head>
<body>
<div class="ui container">
<div class="ui two column grid">
<sidebar class="four wide column">
<img src="images/burning_book.jpg" alt="">
</sidebar>
<section class="ten wide column">
<h1>Signup Form </h1>
  <form action="process.html" method="get" name="signup" id="signup" role="form" class = "ui form" >
    <div class = "inline field">
      <label for="pname" class="three wide field">Name </label>
      <input type="text" name="pname" id="pname"  class="eight wide field" autofocus>
      </div>
    <div class = "inline field">
      <label for="pemail" class="three wide field">E-mail Address</label>
      <input type="email" name="pemail" id="pemail" class="eight wide field" >
    </div>
    <div class = "inline field">
       <input type="submit" name="submitf" id="submitf" value="Submit" >
    </div>
  </form>
</section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
$(document).ready(function() {

 $('#signup :input:not(:submit)').focus(function() {
           $(this).css('background-color','pink');
 });

 $('#signup :input').blur(function() {
           $(this).css('background-color','white');
 });


}); // end ready()
</script>
</body>
</html>
