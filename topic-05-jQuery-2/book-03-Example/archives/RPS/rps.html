<!DOCTYPE html>

<head>
 <meta charset="utf-8">
 <title>Rock, Paper, Scissors</title>
 <link rel = "stylesheet" href="css/rps.css">
</head>
<body>
<div id="game">
  <div id="userSelection">
   <h1>Select your choice</h1>
   <ul>
	<li class="selection" id="stone">
      <img src="images/stone.png" alt="Stone" id="Rock">
    </li>
    <li class="selection" id="stone">
      <img src="images/paper.png" alt="Paper" id="Paper" >

  </div>
