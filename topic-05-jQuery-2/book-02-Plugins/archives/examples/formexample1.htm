<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='css/bootstrap-datepicker.min.css' rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "css/gallery2.css">
</head>
<body>
<div class="container">
<div class="row">
<sidebar class="col-sm-3">
<img src="images/burning_book.jpg" alt="">
</sidebar>
<section class="col-sm-9">

  <form action="process.html" method="get" name="signup" id="signup" role="form" >
  <fieldset>
   <legend>Signup Form</legend>
    <div class ="form-group row">
             <label for="name" class="col-sm-3 col-form-label">Name</label>
             <div class="col-sm-4">
               <input type="text" class="form-control" name="name"  id="name" autofocus>
             </div>
           </div>

     <div class ="form-group row">
      <label for="email" class="col-sm-3 col-form-label">E-mail Address</label>
     <div class="col-sm-4">
     <input name="email" class="form-control" type="email" id="email">
    </div>
    </div>

     <div class ="form-group row">
      <label for="mypassword" class="col-sm-3 col-form-label">Password</label>
     <div class="col-sm-4">
     <input name="mypassword" class="form-control" type="password" id="mypassword" >
      </div></div>

     <div class ="form-group row">
	       <label for="confirm_password" class="col-sm-3 col-form-label">Confirm Password</label>
	      <div class="col-sm-4">
	      <input name="confirm_password" class="form-control" type="password" id="confirm_password" >
	       </div></div>

        <div class="form-group row">
         <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
         <div class="col-sm-4">
            <div class="input-group date">
                <input id="dob" type="text" name='dob' class="form-control">
                <label for="dob" class="input-group-addon"><i class="fa fa-calendar-check-o"></i>
                </label>
            </div>
         </div></div>

  <div class="form-group row justify-content-end">
    <div class="col-sm-9">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</fieldset>
</form>
</section>
</div>

</div>
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script>
$(document).ready(function () {

$("#dob").datepicker();

});
</script>


</body>
</html>
