<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>Array Example</title>
</head>
<body>

<script>
document.write("<h1>Looping through an Array</h1>");
var data = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
var len = data.length;
for (count=0; count<len; count++)
{
	document.write(data[count] +  "<br>");
}
</script>
</body>
</html>
