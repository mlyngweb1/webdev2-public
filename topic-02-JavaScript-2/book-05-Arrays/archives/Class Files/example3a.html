<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Displaying Array Elements</title>
</head>
<body>

<script>
  var arr = new Array(3);
  arr[0] = "Jane";
  arr[1] = "Tony";
  arr[2] = "Hilda";
  document.write(arr.join() + "<br>");
  document.write(arr.join("<br>") + "<br>");

</script></body>
</html>
