<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>Date and Time</title>
</head>
<body>
<script>
document.write("<h1>Date object</h1>");
var now = new Date();
var day = now.getDay();
var daynum = now.getDate();
var dayname;
var month = now.getMonth();
var monthname;
var thisYear = now.getFullYear();
var myhour = now.getHours();
var myminute = now.getMinutes();

if(myminute < 10)
{
myminute = '0'+myminute;
}
switch (day)
{
case 0:
dayname = "Sunday";
break;
case 1:
dayname = "Monday";
break;
case 2:
dayname = "Tuesday";
break;
case 3:
dayname = "Wednesday";
break;
case 4:
dayname = "Thursday";
break;
case 5:
dayname = "Friday";
break;
case 6:
dayname = "Saturday";
break;
}

switch (month)
{
case 0:
monthname = "January";
break;
case 1:
monthname = "February";
break;
case 2:
monthname = "March";
break;
case 3:
monthname = "April";
break;
case 4:
monthname = "May";
break;
case 5:
monthname = "June";
break;
case 6:
monthname = "July";
break;
case 7:
monthname = "August";
break;
case 8:
monthname = "September";
break;
case 9:
monthname = "October";
break;
case 10:
monthname = "November";
break;
case 11:
monthname = "December";
break;
}

document.write("<h3>Today is "+ dayname + " " + daynum + " " + monthname + " " + thisYear + ". </h3>");

document.write("<h3>It is now "+ myhour + ":" + myminute + ". </h3>");

</script>
</body>
</html>
