<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Math Library</title>
</head>
<body>

<script>

document.write("<h1>The Math Library</h1>");

document.write("<h3>A whole random number between 20 and 30</h3>");

let mynumber =Math.floor(Math.random()*(30-20+1)+20);

document.write("<p><b>Each time you run the program a different number is generated.</b></p>");

document.write("<p><b>" +mynumber+ ".</b></p>");


</script>
</body>
</html>
