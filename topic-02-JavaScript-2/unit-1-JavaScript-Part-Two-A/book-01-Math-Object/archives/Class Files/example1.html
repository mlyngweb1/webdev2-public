<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>Math Library</title>
</head>
<body>

<script>

document.write("<h1>The Math Library</h1>");
let inputValue =0;
do
{ inputValue = parseFloat(prompt("Enter a number ", "5.45"));
} while (isNaN(inputValue));

let result=0;

document.write("<p>The number is "+ inputValue + ".</p>");

result = Math.floor(inputValue);
document.write("<p>The <b>floor</b> of " + inputValue + " is " + result + ".</p>");

result = Math.ceil(inputValue);
document.write("<p>The <b>ceil</b> of " + inputValue + " is " + result+ ".</p>");

result = Math.round(inputValue);
document.write("<p>" + inputValue +" <b>rounded</b> is " + result+ ".</p>");


</script>
</body>
</html>
