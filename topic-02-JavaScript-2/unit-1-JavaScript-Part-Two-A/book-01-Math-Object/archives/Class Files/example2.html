<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<title>Math Library</title>
</head>
<body>

<script>

document.write("<h1>The Math Library</h1>");
let inputValue =0;
do
{ inputValue= parseInt(prompt("Enter a number ", "9"));
} while (isNaN(inputValue));


var result=0;


document.write("<p>The number is "+ inputValue + ".</p>");

result = Math.pow(inputValue,2);
document.write("<p>" + inputValue +" <b>squared</b> is " + result+ ".</p>");

result = Math.sqrt(inputValue);
document.write("<p>The <b>square root</b> of " + inputValue +"  is " + result+ ".</p>");

</script>
</body>
</html>
