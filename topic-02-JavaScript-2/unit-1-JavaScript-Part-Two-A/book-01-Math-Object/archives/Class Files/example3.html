<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Math Library</title>
</head>
<body>

<script>

document.write("<h1>The Math Library</h1>");
let valueOne = valueTwo = valueThree = 0;
do
{ valueOne= prompt("Enter Number One", "");
} while (isNaN(valueOne));

do
{ valueTwo= prompt("Enter Number Two", "");
} while (isNaN(valueTwo));
do
{ valueThree= prompt("Enter Number Three", "");
} while (isNaN(valueThree));

let v1=0;
let v2=0;
let v3=0;
let result1 = 0;
let result2 = 0;

v1=parseFloat(valueOne);
v2=parseFloat(valueTwo);
v3=parseFloat(valueThree);


document.write("<p>The numbers entered were "+ v1 + ", " + v2+", " + v3 + ".</p>");

result1 = Math.max(v1, v2, v3);
document.write("<p>The <b>maximum</b> number entered was " +  result1 + ".</p>");

result2 = Math.min(v1, v2, v3);
document.write("<p>The <b>minimum</b> number entered was " +  result2 + ".</p>");


</script>
</body>
</html>
