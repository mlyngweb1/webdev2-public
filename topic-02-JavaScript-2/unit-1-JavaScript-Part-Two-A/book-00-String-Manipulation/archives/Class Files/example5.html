<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>slice</title>
</head>
<body>

<script>
 document.write("<h1>slice()</h1>");
 document.write("<h3>County value: Kilkenny</h3>");
 let you = "Kilkenny";
 start=0;
 finish=2;
 let subset1 = you.slice(start,finish);
 document.write("Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The characters from position " +start+ " to "+ finish +" (but not including "+finish+") are: " + subset1);

 start=3;
 let subset2 = you.slice(start);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>The characters from position " +start+ " to the end of the string are: " + subset2);

 start=-7;
 let subset3 = you.slice(start);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>The resulting subset is: " + subset3);

 start=-7;
 finish=4;
 let subset4 = you.slice(start,finish);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The resulting subset is: " + subset4);

 start=-1;
 let subset5 = you.slice(start);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>The resulting subset is: " + subset5);

 start=2;
 finish=-3;
 let subset6 = you.slice(start,finish);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The resulting subset is: " + subset6);

 start=0;
 finish=-1;
 let subset7 = you.slice(start,finish);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The resulting subset is: " + subset7);

 start=4;
 finish=2;
 let subset8 = you.slice(start,finish);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>No subset is produced as the start position "+start+" is greater than the finish position "+finish);

</script>
</body>
</html>
