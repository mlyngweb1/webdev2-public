<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>substring</title>
</head>
<body>

<script>
 document.write("<h1>substring()</h1>");
 document.write("<h3>County value: Kilkenny</h3>");
 let you = "Kilkenny";
 start=0;
 finish=2;
 let subset1 = you.substring(start,finish);
 document.write("Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The characters from position " +start+ " to "+ finish +" (but not including "+finish+") are: " + subset1);

 start=3;
 let subset2 = you.substring(start);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>The characters from position " +start+ " to the end of the string are: " + subset2);

 start=-5;
 finish=4;
 let subset3 = you.substring(start,finish);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The characters from position 0 to "+ finish +" (but not including "+finish+") are: " + subset3);

 start=4;
 finish=2;
 let subset4 = you.substring(start,finish);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The characters from position " +finish+ " to "+ start +" (but not including "+start+") are: " + subset4);

 start=20;
 finish=2;
 let subset5 = you.substring(start,finish);
 document.write("<br><br>Starting Value: "+start);
 document.write("<br>Finishing Value: "+finish);
 document.write("<br>The characters from position " +finish+ " to "+ start +" (but not including "+start+") are: " + subset5);
</script>
</body>
</html>
