<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>split()</title>
</head>
<body>

<script>
document.write("<h1>split()</h1>");
var you = prompt("Enter your Full Name", "");
var words = you.split(" ");
for (var i = 0; i < words.length; i++)
{
  document.write("<br>" + words[i])
}
</script>
</body>
</html>
